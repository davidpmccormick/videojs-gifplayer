<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-gifplayer Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="/dist/videojs-gifplayer.css" rel="stylesheet">
  <style>
    .big-div {
      height:700px;
    }

    .small-div {
      height:700px;
    }

    .scroll {
      height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="scroll">
    Scroll down to GIF for autoplay.
    <div class="big-div">
    </div>
    <h3>Default gif player restarts on pause like most standard gif players</h3>
    <video id="videojs-gifplayer-player" class="video-js vjs-default-skin" controls>
      <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
      <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
    </video>
    <h3>Player with `restartOnPause` set to `false`</h3>
    <video id="videojs-gifplayer-player2" class="video-js vjs-default-skin" controls>
      <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
      <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
    </video>
    <div class="small-div"></div>
  </div>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>
    <li><a href="/docs/api/">Read generated docs.</a></li>
  </ul>
  <div id="out"></div>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/videojs-gifplayer.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-gifplayer-player');
      player.gifplayer();
      var player = window.player = videojs('videojs-gifplayer-player2');
      player.gifplayer({restartOnPause:false});
    }(window, window.videojs));
  </script>
</body>
</html>
